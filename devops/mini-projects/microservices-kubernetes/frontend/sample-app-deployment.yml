apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-frontend-deployment
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: sample-app-frontend-pods
    spec:
      containers:
        - name: sample-app-frontend
          image: sample-app-frontend:0.0.1
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              value: production
          resources:
            limits:
              cpu: "500m"
              memory: "256Mi"
            requests:
              cpu: "250m"
              memory: "128Mi"
  selector:
    matchLabels:
      app: sample-app-frontend-pods
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 3
      maxUnavailable: 0
