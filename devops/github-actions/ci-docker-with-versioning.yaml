name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to container registry
        run: |
          echo "${{ secrets.REGISTRY_PASSWORD }}" | \
          docker login ${{ secrets.REGISTRY_URL }} \
          -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin

      - name: Extract short SHA
        id: vars
        run: echo "SHA=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build image
        run: |
          docker build \
            -t ${{ secrets.REGISTRY_URL }}/myservice:${SHA} \
            -t ${{ secrets.REGISTRY_URL }}/myservice:main \
            .

      - name: Push images
        run: |
          docker push ${{ secrets.REGISTRY_URL }}/myservice:${SHA}
          docker push ${{ secrets.REGISTRY_URL }}/myservice:main
